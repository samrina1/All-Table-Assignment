<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        
        <tr>
            <th colspan="">Athletics day time table</th>
      
        </tr>

            <td>200m</td>

        </tr>
        <tr>
            <td>Hurdles</td>
            <td>1500m</td>

            <th rowspan="4">Field</th>
            <td>Discus</td>
            <td>Javelin</td>
            <td>shot put</td>

        </tr>
